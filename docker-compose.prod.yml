services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: cultures_app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NEXT_PUBLIC_MAP_STYLE=https://tiles.openfreemap.org/styles/liberty
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_MINIO_ENDPOINT=${NEXT_PUBLIC_MINIO_ENDPOINT}
      - NEXT_PUBLIC_MINIO_BUCKET=${NEXT_PUBLIC_MINIO_BUCKET}
      - NEXT_PUBLIC_MINIO_USE_SSL=${NEXT_PUBLIC_MINIO_USE_SSL}
    networks:
      - cultures-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: ghcr.io/baosystems/postgis:17-3.5
    container_name: cultures_db_prod
    ports:                                                                      
      - "127.0.0.1:5432:5432" 
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DB_ROOT_FOLDER}:/var/lib/postgresql/data
    networks:
      - cultures-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: cultures_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "127.0.0.1:9000:9000" 
      - "127.0.0.1:9001:9001" 
    volumes:
      - ${MINIO_ROOT_FOLDER}:/data
    networks:
      - cultures-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SSL certificate initialization - runs once on first deploy
  ssl-init:
    image: certbot/certbot:latest
    container_name: cultures-ssl-init
    ports:
      - "80:80"
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ./scripts/ssl-init.sh:/ssl-init.sh:ro
    entrypoint: /bin/sh
    command: /ssl-init.sh
    networks:
      - cultures-network

  nginx:
    image: nginx:alpine
    container_name: cultures-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - cultures-network
    depends_on:
      ssl-init:
        condition: service_completed_successfully
      app:
        condition: service_started
    restart: unless-stopped

  # Certbot renewal service - checks for renewal every 12 hours
  certbot:
    image: certbot/certbot:latest
    container_name: cultures-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/sh -c "apk add --no-cache curl > /dev/null 2>&1; trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'curl -s --unix-socket /var/run/docker.sock -X POST http://localhost/containers/cultures-nginx/kill?signal=HUP'; sleep 12h & wait $${!}; done"
    networks:
      - cultures-network
    depends_on:
      nginx:
        condition: service_started
    restart: unless-stopped

networks:
  cultures-network:
    driver: bridge

volumes:
  certbot_conf:
  certbot_www:
